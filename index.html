<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="static/styles.css" rel="stylesheet" type="text/css"/>
    <title> Дом Баззиков </title>
</head>
<body>
    <header>
        <div class = "title_block"> 
            <a href="/">
                <img class = "img-header" src="static/hyperbuzz_pin.png"/>
            </a>
            <h1> ДОМ БАЗЗИЛ </h1>
        </div>
        <nav>
            <div class = "a-1"><a href = "#">О сайте</a></div>
            <div class = "a-2"><a href = "#">Добавить статью</a></div>
            <div class = "a-3"> <a href = "#">Тех поддежка</a></div>
        </nav>
    </header>
    <div class="main_block">
        <form id = "tablo" action = "test.cgi" method = "post">
            <!-- 1 -->
            <label>
                ФИО:<br />
                <input name="field-fio" type="fio"/>
            </label><br><br>
            <!-- 2 -->
            <label>
                Телефон:<br />
                <input name="field-tel" type="tel" />
            </label><br><br>
            <!-- 3 -->
            <label>
                Email:<br />
                <input name="field-email"value="test@gmail.com"type="tel" />
            </label><br><br>
            <!-- 4 -->
            <label>
                Дата рождения:<br />
                <input name="field-birthday"type="date" />
            </label><br><br>
            <!-- 5 -->
            <label> Пол: <br>
                <input type="radio" checked="checked" name="radio-group-1" value="1" /> Мужской </label><br>
                <label><input type="radio" name="radio-group-1" value="2" /> Женский </label><br>
            <!-- 6 -->
            <br>
            <label for="languages">Любимый язык программирования:</label><br><br/>
            <select id="languages" name="languages" multiple>
            <option value=1>Pascal</option>
            <option value=2>C</option>
            <option value=3>C++</option>
            <option value=4>JavaScript</option>
            <option value=5>PHP</option>
            <option value=6>Python</option>
            <option value=7>Java</option>
            <option value=8>Haskel</option>
            <option value=9>Clojure</option>
            <option value=10>Prolog</option>
            <option value=11>Scala</option>
            <option value=12>Go</option>
            </select>
            <br>
            <!-- 7 -->
            <label>Биография:</label><br>
            <textarea id="biography" cols="60" rows="8" name="bio"></textarea><br><br>
            
            <!-- 8 -->
            <label><input type="checkbox" checked="checked" name="check-1" />
            С контрактом ознакомлен(а)</label>
            <!-- 9 -->
            <input type="submit" value="Сохранить"><br><br>
        </form>
    </div>
    <footer>
        <p> Ковязин Кирилл (c)</p>
    </footer>
</body>
